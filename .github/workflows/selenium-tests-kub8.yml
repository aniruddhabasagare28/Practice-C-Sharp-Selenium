name: Run Selenium Tests on K8s Grid

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸš€ Install Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: ğŸ”„ Start Minikube (Local Kubernetes)
        uses: medyagh/setup-minikube@v0.0.14
        with:
          driver: docker

      - name: ğŸ“¦ Deploy Selenium Grid to Kubernetes
        run: |
          kubectl apply -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml
          echo "Waiting for pods to start..."
          sleep 10

      - name: â³ Wait for Selenium Hub and Nodes to be Ready
        run: |
          timeout=180  # Max wait time in seconds (3 minutes)
          elapsed=0
          interval=5   # Check interval in seconds
      
          echo "Waiting for Selenium Hub to be ready..."
          while [[ $(kubectl get pods -l app=selenium-hub -o 'jsonpath={.items[*].status.containerStatuses[*].ready}' | grep -c "true") -lt 1 ]]; do
            echo "ğŸ”„ Hub not ready yet..."
            kubectl get pods -l app=selenium-hub
            sleep $interval
            elapsed=$((elapsed + interval))
      
            if [[ $elapsed -ge $timeout ]]; then
              echo "âŒ Timeout reached while waiting for Selenium Hub!"
              exit 1
            fi
          done
          echo "âœ… Selenium Hub is ready!"

          elapsed=0  # Reset elapsed time for Chrome nodes

          echo "Waiting for all Chrome nodes to be ready..."
          while [[ $(kubectl get pods -l app=selenium-node-chrome -o 'jsonpath={.items[*].status.containerStatuses[*].ready}' | grep -c "true") -lt 2 ]]; do
            echo "ğŸ”„ Chrome nodes not ready yet..."
            kubectl get pods -l app=selenium-node-chrome
            sleep $interval
            elapsed=$((elapsed + interval))
      
            if [[ $elapsed -ge $timeout ]]; then
              echo "âŒ Timeout reached while waiting for Chrome nodes!"
              exit 1
            fi
          done

          echo "âœ… All Selenium Grid pods are ready!"

      - name: ğŸ”€ Port Forward Selenium Grid (Background)
        run: |
          nohup kubectl port-forward svc/selenium-hub 4444:4444 > port-forward.log 2>&1 &
          sleep 10  # Give it time to start

      - name: ğŸŒ Check if Selenium Grid is Running and Nodes are Connected
        run: |
          echo "Checking Selenium Grid status..."
          response=$(curl -s http://localhost:4444/status)

          # Check if Grid is ready
          if [[ $(echo "$response" | jq -r '.value.ready') == "false" ]]; then
            echo "âŒ Selenium Grid is not ready!"
            echo "$response"
            exit 1
          fi

          # Check if Nodes are connected
          nodes_count=$(echo "$response" | jq '.value.nodes | length')
          if [[ "$nodes_count" -lt 2 ]]; then
            echo "âŒ Not enough nodes connected to Selenium Hub!"
            echo "$response"
            exit 1
          fi

          echo "âœ… Selenium Grid is ready with $nodes_count nodes connected!"

      - name: ğŸƒ Run Selenium Tests
        run: dotnet test --settings SeleniumFramework/test.runsettings SeleniumFramework/SeleniumFramework.csproj --logger "trx;LogFileName=TestResults.trx"

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: SeleniumFramework/TestResults.trx

      - name: ğŸ§¹ Cleanup Kubernetes Resources
        if: always()
        run: |
          echo "Deleting Kubernetes resources..."
          kubectl delete -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml
          kubectl delete pod --all
          echo "Cleanup complete."
