name: Run Selenium Tests on K8s Grid

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🚀 Install Kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: 🔄 Start Minikube (Local Kubernetes)
        uses: medyagh/setup-minikube@v0.0.14
        with:
          driver: docker

      - name: 📦 Deploy Selenium Grid to Kubernetes
        run: |
          kubectl apply -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml
          echo "Waiting for pods to start..."
          sleep 10

      - name: ⏳ Wait for Selenium Grid Pods to be Ready
        run: |
          echo "Checking pod status..."
          
          # Wait for Selenium Hub
          while [[ $(kubectl get pods -l app=selenium-hub -o 'jsonpath={.items[*].status.phase}') != "Running" ]]; do
            echo "Waiting for Selenium Hub pod to be ready..."
            kubectl get pods
            sleep 10
          done
          
          # Wait for all Chrome nodes to be ready
          while [[ $(kubectl get pods -l app=selenium-node-chrome -o 'jsonpath={.items[*].status.phase}' | grep -c "Running") -lt 2 ]]; do
            echo "Waiting for all Chrome node pods to be ready..."
            kubectl get pods -l app=selenium-node-chrome -o wide
            sleep 10
          done
          echo "All pods are running."

      - name: 🔀 Port Forward Selenium Grid (Background)
        run: |
          kubectl port-forward svc/selenium-hub 4444:4444 &
          sleep 5

      - name: 🏃 Run Selenium Tests
        run: dotnet test --settings SeleniumFramework/test.runsettings SeleniumFramework/SeleniumFramework.csproj --logger "trx;LogFileName=TestResults.trx"

      - name: 📤 Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: SeleniumFramework/TestResults.trx

      - name: 🧹 Cleanup Kubernetes Resources
        if: always()
        run: |
          echo "Deleting Kubernetes resources..."
          kubectl delete -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml
          kubectl delete pod --all
          echo "Cleanup complete."
