name: Selenium C# Tests (Kubernetes)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
      
      - name: Start Minikube with More Resources
        run: minikube start --memory=6000 --cpus=3
      
      - name: Deploy Selenium Grid on Kubernetes
        run: |
          kubectl apply -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml
          kubectl wait --for=condition=available deployment/selenium-hub --timeout=300s

      - name: Wait for Selenium Hub to be Ready
        run: |
          kubectl wait --for=condition=ready pod -l app=selenium-hub --timeout=300s
          kubectl get pods -n default

      - name: Wait for Selenium Nodes to be Ready
        run: |
          echo "Waiting for Chrome nodes to be ready..."
          kubectl wait --for=condition=ready pod -l app=selenium-node-chrome --timeout=300s
          kubectl get pods -n default

      - name: Restore dependencies
        run: dotnet restore SeleniumFramework/SeleniumFramework.csproj

      - name: Build the project
        run: dotnet build SeleniumFramework/SeleniumFramework.csproj --no-restore

      - name: Run Selenium tests
        run: dotnet test --settings SeleniumFramework/test.runsettings SeleniumFramework/SeleniumFramework.csproj --logger "trx;LogFileName=TestResults.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: SeleniumFramework/TestResults/*.trx

      - name: Debug Logs (on failure)
        if: failure()
        run: |
          echo "Fetching pod logs for debugging..."
          kubectl get pods -n default
          kubectl describe pods -l app=selenium-hub
          kubectl describe pods -l app=selenium-node-chrome
          kubectl logs -l app=selenium-hub
          kubectl logs -l app=selenium-node-chrome

      - name: Stop Selenium Grid
        if: always()
        run: kubectl delete -f SeleniumFramework/01-k8s-grid/selenium-grid.yaml

      - name: Stop Minikube (Always Run)
        if: always()
        run: minikube delete
